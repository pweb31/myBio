<table class="table table-striped table-borderless">
  <thead>
    <tr>
      <th scope="col"><a #categ [attr.data-cat]="fromage" (click)="getCategoryName(categ.dataset.cat)">FROMAGES</a></th>
      <th scope="col"><a #categ [attr.data-cat]="pain" (click)="getCategoryName(categ.dataset.cat)">PAINS</a></th>
      <th scope="col"><a #categ [attr.data-cat]="legume" (click)="getCategoryName(categ.dataset.cat)">LEGUMES</a></th>
      <th scope="col"><a #categ [attr.data-cat]="viande" (click)="getCategoryName(categ.dataset.cat)">VIANDES</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of result.produit; let index=index">
      <th scope="row" class="align-middle"><img [src]=prod.url [alt]="prod.nom" class="ImageCategorie" [title]='prod.nom'></th>
      <td class="align-middle">{{prod.nom}}<br>{{prod.description}}</td>
      <td class="align-middle">{{prod.prix}}</td>
      <td class="align-middle"><button type="button" class="btn btn-secondary">Ajouter au panier</button></td>
    </tr>
  </tbody>
</table>
